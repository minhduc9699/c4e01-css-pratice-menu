<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://mindx.edu.vn/static/fonts/lato/latofonts.css">
  <link rel="stylesheet" href="get-over-it.css">
  <title>GetOverIt</title>
</head>
<body>
  <div id="navbar"></div>
  <div id="container">
    <h1>Sign up</h1>
    <p>and let’s get over it together</p>
    <div class="signup">
      <div id="signup-form">
        <form action="">
          <div>
            <label for="">Email Address</label>
            <br>
            <input type="email" placeholder="email xịn">
          </div>

          <div>
            <label for="">Password</label>
            <br>
            <input type="password">
          </div>
          
          <div>
            <label for="">Confirm Password</label>
            <br>
            <input type="password">
          </div>
          
      
          <button>Sign Up</button>
        </form>
      </div>
    </div>
    
  </div>
  <div id="footer"></div>
</body>
</html>
